<section class="h-100" map-lazy-load="https://maps.google.com/maps/api/js"><ng-map class="h-100" center="[4.7011186, -74.0566171]" zoom-to-include-markers="true" default-style="false" on-click="onClickMap()"><directions ng-if="newRute" draggable="false" panel="directions-panel" travel-mode="" waypoints="{{wayPoints}}" origin="{{origin}}" destination="{{destination}}"></directions><marker ng-if="clickPoint" position="{{clickPoint}}" animation="Animation.BOUNCE" centered="true"></marker><marker ng-repeat="point in points track by $index" on-click="drawnRute()" data="{{point}}" position="{{point.pos}}" title="{{point.name}}"></marker></ng-map></section><div id="map-info"><h5>Map info</h5><div ng-switch="!!clickedMap"><div ng-switch-when="true"><b>Places in your route:</b><ul class="list-near-places"><li ng-repeat="pointData in pointsData" ng-class="{'info-look': $index == 0}"><span class="block">{{pointData.formatted_address}}</span><small ng-if="$index == 0">Nearest</small></li></ul></div><div ng-switch-when="false"><p>Please click somewhere on the map!</p></div></div></div>
